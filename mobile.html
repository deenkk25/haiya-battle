<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ハイヤーバトル（モバイル版）</title>

  <!-- PC版と同じ見た目 -->
  <link rel="stylesheet" href="style.css">
  <!-- スマホ向け -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- モバイル専用レイアウト -->
  <style>
    /* ページ全体は縦スクロールOKにする */
    html,
    body {
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* PC版の「中央寄せ」レイアウトを解除して普通の縦並びに */
    body {
      display: block;
    }

    /* 3カラム → 縦1カラム */
    #mainLayout {
      display: flex;              /* grid を上書き */
      flex-direction: column;
      gap: 6px;
      padding: 6px;
      height: auto;
      width: 100%;
      max-width: 420px;           /* スマホ想定幅 */
      margin: 0 auto;
      box-sizing: border-box;
    }

    #leftColumn,
    #centerColumn,
    #bottomStatus,
    #rightColumn {
      width: 100%;
      height: auto;
    }

    /* ===== ① 盤面（ちょっと小さめ） ===== */

    #boardWrapper {
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    /* ここで盤面サイズをガッツリ決める */
    #board {
      width: 58vw !important;       /* 画面幅の58% */
      height: 58vw !important;      /* 正方形 */
      max-width: 320px;
      max-height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);   /* px固定マスを上書き */
      grid-template-rows: repeat(8, 1fr);
    }

    .cell {
      font-size: 3.3vw !important;  /* 画面幅に対する割合で駒サイズ調整 */
      min-font-size: 12px;
    }

    /* ===== ② 操作ゾーン：フェーズ＋手札＋ターン ===== */

    #centerColumn {
      margin-top: 2px;
    }

    /* タイトルは高さを食うのでスマホでは非表示にする */
    #centerColumn h1 {
      display: none;
    }

    /* モード切替ボタンもプレイ中はほぼ触らないので非表示でOK */
    #modeButtons {
      display: none;
    }

    /* BGM / 全画面ボタンもカット（必要ならここを display:flex に戻せる） */
    #systemButtons {
      display: none;
    }

    #phasePanel {
      margin-bottom: 4px;
      font-size: 11px;
    }

    /* 手札は縦積みでコンパクトに */
    #handsWrapper {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-bottom: 4px;
    }

    .handCol-title {
      font-size: 10px;
      margin-bottom: 1px;
    }

    .card {
      font-size: 10px;
      padding: 4px;
    }

    #endTurnBtn {
      width: 100%;
      font-size: 12px;
      padding: 5px 0;
      margin-bottom: 2px;
    }

    /* イラストはモバイルでは非表示にして高さを稼ぐ */
    #sceneBox {
      display: none;
    }

    /* ===== ③ 状態（ハイヤーカード使用状況・効果バー） ===== */

    #bottomStatus {
      margin-top: 2px;
      padding-top: 3px;
      border-top: 1px solid rgba(255, 255, 255, 0.25);
      font-size: 10px;
    }

    .hayer-title {
      font-size: 9px;
    }

    .hayer-pill {
      font-size: 9px;
      padding: 1px 4px;
    }

    /* ===== ④ 戦況＋ログ（ここだけ内側スクロール） ===== */

    #rightColumn {
      margin-top: 4px;
      flex: 1 1 auto;
      max-height: 32vh;           /* 画面下 3割ちょいを情報ゾーンに */
      overflow-y: auto;
    }

    #battlePanel,
    #replayPanel,
    #logPanel {
      font-size: 11px;
      margin-bottom: 4px;
    }

    /* 説明テキストはモバイルでは省略 */
    #notesUnderLog {
      display: none;
    }

    /* ログが長くなったら、この枠の中だけスクロール */
    #log {
      max-height: 24vh;
      overflow-y: auto;
    }

    /* さらに詰めたいなら前ターンリプレイを消す（必要になったらコメント解除） */
    /*
    #replayPanel {
      display: none;
    }
    */
  </style>
</head>

<body>
  <div id="mainLayout">
    <!-- ① 盤面 -->
    <div id="leftColumn">
      <div id="boardWrapper">
        <div id="boardUsedOverlay" class="overlay-empty">使用ハイヤーカード：なし</div>
        <div id="board"></div>
      </div>
    </div>

    <!-- ② フェーズ＋手札＋ターンボタン（操作ゾーン） -->
    <div id="centerColumn">
      <h1>ハイヤーバトル</h1>

      <div id="modeButtons">
        <button id="modeCpuBtn" class="active">CPU戦（白vsCPU黒）</button>
        <button id="modePvpBtn">対人戦（白vs黒）</button>
      </div>

      <div id="systemButtons">
        <button id="bgmBtn">BGM 再生</button>
        <button id="fullscreenBtn">全画面</button>
      </div>

      <!-- フェーズ表示 -->
      <div id="phasePanel" class="panel"></div>

      <!-- 手札 -->
      <div id="handsWrapper">
        <div class="handCol">
          <div class="handCol-title">白の手札（最大3枚）</div>
          <div id="handWhite"></div>
        </div>
        <div class="handCol">
          <div class="handCol-title">黒の手札（最大3枚）</div>
          <div id="handBlack"></div>
        </div>
      </div>

      <!-- ターン終了ボタン -->
      <button id="endTurnBtn">ターン終了</button>

      <!-- イラスト（モバイルでは非表示） -->
      <div id="sceneBox" aria-label="scene">
        <img id="sceneImage" src="battle.png" alt="scene" />
      </div>
    </div>

    <!-- ③ 状態（ハイヤーカード使用状況・効果バー） -->
    <div id="bottomStatus">
      <div id="effectsBar"></div>
      <div id="hayerStatus">
        <div class="hayer-side">
          <div class="hayer-title">白のハイヤー（使用状況）</div>
          <div id="hayerWhiteStatus" class="hayer-pills"></div>
        </div>
        <div class="hayer-side">
          <div class="hayer-title">黒のハイヤー（使用状況）</div>
          <div id="hayerBlackStatus" class="hayer-pills"></div>
        </div>
      </div>
    </div>

    <!-- ④ 戦況＋リプレイ＋ログ（情報ゾーン） -->
    <div id="rightColumn">
      <div id="battlePanel">
        <div class="panel-title">戦況</div>
        <div id="battleContent">
          <div class="battle-side" id="battleWhite"></div>
          <div class="battle-side" id="battleBlack"></div>
        </div>
      </div>

      <div id="replayPanel">
        <div class="panel-title">前ターンのリプレイ</div>
        <div id="replayBody">まだ前ターンの情報はありません。</div>
      </div>

      <div id="logPanel">
        <div id="logPanelTitle">ログ</div>
        <div id="log"></div>

        <div id="notesUnderLog">
          ・手札があるターンは必ずハイヤーカードを1枚使用（先行1ターン目を除く）<br>
          ・ハイヤー使用＋駒の移動 または ターン終了ボタンでターン終了<br>
          ・ターン制限（60ターン）またはハイヤー切れ・全滅で勝敗判定
        </div>
      </div>
    </div>
  </div>

  <!-- ゲーム本体ロジック（PC版と共通） -->
  <script src="game.js"></script>
</body>
</html>
