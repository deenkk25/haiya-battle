<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ハイヤーバトル（モバイル版）</title>

  <!-- PC版と同じCSS -->
  <link rel="stylesheet" href="style.css">
  <!-- スマホ向け -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- モバイル専用レイアウト -->
  <style>
    /* ページ全体：スクロールOKにして高さは自動 */
    html,
    body {
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* PC版の中央寄せレイアウトを解除して縦並びにする */
    body {
      display: block;
    }

    /* 3カラム → 縦1カラム */
    #mainLayout {
      display: flex;           /* grid を上書き */
      flex-direction: column;
      gap: 6px;
      padding: 6px;
      width: 100%;
      max-width: 420px;        /* スマホ幅 */
      margin: 0 auto;
      box-sizing: border-box;
    }

    #leftColumn,
    #centerColumn,
    #rightColumn {
      width: 100%;
      height: auto;
      padding: 0;
    }

    /* ===== ① 盤面：きちんと小さくする ===== */

    #boardWrapper {
      margin: 0 auto;
    }

    /* 盤面のサイズをスマホ用に強制上書き */
    #board {
      width: 60vw !important;     /* 画面幅の60% */
      height: 60vw !important;    /* 正方形 */
      max-width: 320px;
      max-height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 1fr) !important;
      grid-template-rows: repeat(8, 1fr) !important;
    }

    /* マスの width / height 64px を殺して、盤面サイズに合わせる */
    .cell {
      width: auto !important;
      height: auto !important;
      font-size: 3.2vw !important;   /* 盤面縮小に合わせた駒サイズ */
      min-font-size: 12px;
    }

    /* 使用カードオーバーレイの幅も盤面に合わせて縮める */
    #boardUsedOverlay {
      max-width: 90%;
      font-size: 11px;
    }

    /* ===== ② 中央：フェーズ＋手札＋ターンボタン ===== */

    #centerColumn {
      margin-top: 4px;
    }

    /* タイトルは少しだけ小さく */
    #centerColumn h1 {
      font-size: 16px;
      margin: 0 0 4px;
      text-align: center;
    }

    /* モード切替ボタンの高さを削る */
    #modeButtons {
      display: flex;
      gap: 4px;
      margin-bottom: 4px;
    }
    #modeButtons button {
      flex: 1;
      font-size: 10px;
      padding: 3px 4px;
    }

    /* BGM / 全画面は優先度低いので隠して高さを節約 */
    #systemButtons {
      display: none;
    }

    #phasePanel {
      margin-bottom: 4px;
      font-size: 11px;
    }

    /* 手札は縦積みでコンパクトに */
    #handsWrapper {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-bottom: 4px;
    }

    .handCol-title {
      font-size: 10px;
      margin-bottom: 1px;
    }

    .card {
      font-size: 10px;
      padding: 4px;
    }

    #endTurnBtn {
      width: 100%;
      font-size: 12px;
      padding: 5px 0;
      margin-bottom: 2px;
    }

    /* イラストはモバイルでは非表示にして高さを明け渡す */
    #sceneBox {
      display: none;
    }

    /* ===== ③ 状態（ハイヤー使用状況など） ===== */

    #bottomStatus {
      margin-top: 2px;
      padding-top: 4px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 10px;
    }

    .hayer-title {
      font-size: 9px;
    }
    .hayer-pill {
      font-size: 9px;
      padding: 1px 4px;
    }

    /* ===== ④ 戦況＋ログ（ここは多少スクロール前提） ===== */

    #rightColumn {
      margin-top: 4px;
    }

    #battlePanel,
    #replayPanel,
    #logPanel {
      font-size: 11px;
      margin-bottom: 4px;
    }

    /* 説明テキストはカットして高さ節約 */
    #notesUnderLog {
      display: none;
    }

    /* ログが長くなったときだけ、この中をスクロール */
    #log {
      max-height: 220px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div id="mainLayout">
    <!-- ① 盤面＋状態 -->
    <div id="leftColumn">
      <div id="boardWrapper">
        <div id="boardUsedOverlay" class="overlay-empty">使用ハイヤーカード：なし</div>
        <div id="board"></div>
      </div>

      <div id="bottomStatus">
        <div id="effectsBar"></div>
        <div id="hayerStatus">
          <div class="hayer-side">
            <div class="hayer-title">白のハイヤー（使用状況）</div>
            <div id="hayerWhiteStatus" class="hayer-pills"></div>
          </div>
          <div class="hayer-side">
            <div class="hayer-title">黒のハイヤー（使用状況）</div>
            <div id="hayerBlackStatus" class="hayer-pills"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ② フェーズ＋手札＋ターン -->
    <div id="centerColumn">
      <h1>ハイヤーバトル</h1>

      <div id="modeButtons">
        <button id="modeCpuBtn" class="active">CPU戦（白vsCPU黒）</button>
        <button id="modePvpBtn">対人戦（白vs黒）</button>
      </div>

      <div id="systemButtons">
        <button id="bgmBtn">BGM 再生</button>
        <button id="fullscreenBtn">全画面</button>
      </div>

      <div id="phasePanel" class="panel"></div>

      <div id="handsWrapper">
        <div class="handCol">
          <div class="handCol-title">白の手札（最大3枚）</div>
          <div id="handWhite"></div>
        </div>
        <div class="handCol">
          <div class="handCol-title">黒の手札（最大3枚）</div>
          <div id="handBlack"></div>
        </div>
      </div>

      <button id="endTurnBtn">ターン終了</button>

      <div id="sceneBox" aria-label="scene">
        <img id="sceneImage" src="battle.png" alt="scene" />
      </div>
    </div>

    <!-- ③ 戦況＋リプレイ＋ログ -->
    <div id="rightColumn">
      <div id="battlePanel">
        <div class="panel-title">戦況</div>
        <div id="battleContent">
          <div class="battle-side" id="battleWhite"></div>
          <div class="battle-side" id="battleBlack"></div>
        </div>
      </div>

      <div id="replayPanel">
        <div class="panel-title">前ターンのリプレイ</div>
        <div id="replayBody">まだ前ターンの情報はありません。</div>
      </div>

      <div id="logPanel">
        <div id="logPanelTitle">ログ</div>
        <div id="log"></div>

        <div id="notesUnderLog">
          ・手札があるターンは必ずハイヤーカードを1枚使用（先行1ターン目を除く）<br>
          ・ハイヤー使用＋駒の移動 または ターン終了ボタンでターン終了<br>
          ・ターン制限（60ターン）またはハイヤー切れ・全滅で勝敗判定
        </div>
      </div>
    </div>
  </div>

  <!-- ゲーム本体ロジック（PC版と共通） -->
  <script src="game.js"></script>
</body>
</html>
