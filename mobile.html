<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ハイヤーバトル（モバイル版）</title>

  <!-- PC版と同じCSSを読み込む -->
  <link rel="stylesheet" href="style.css">
  <!-- スマホ向け表示 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- モバイル版専用のレイアウト上書き -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;               /* ページ全体はスクロールさせない */
      background: #050710;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* 全体を縦1カラム＋高さ100vhに収める */
    #mainLayout {
      display: flex;                  /* PC版のgridを上書き */
      flex-direction: column;
      gap: 4px;
      padding: 6px;
      height: 100vh;
      box-sizing: border-box;
      width: 100%;
      max-width: 480px;              /* iPhoneクラス想定 */
      margin: 0 auto;
    }

    /* 各カラム共通（幅は画面いっぱい） */
    #leftColumn,
    #centerColumn,
    #rightColumn {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }

    /* ===== 盤面エリア（いちばん重要な部分） ===== */

    /* 盤面＋ステータス（画面の上側を優先して使う） */
    #leftColumn {
      flex: 0 0 auto;
    }

    #boardWrapper {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }

    /* 盤面を画面幅いっぱいの正方形にする */
    #board {
      width: 100%;
      max-width: 480px;
      aspect-ratio: 1 / 1;           /* 正方形 */
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
    }

    .cell {
      font-size: 20px;               /* スマホでも見えるサイズに調整 */
    }

    #bottomStatus {
      margin-top: 4px;
      gap: 3px;
    }

    #effectsBar {
      font-size: 10px;
    }

    .hayer-title {
      font-size: 9px;
    }

    .hayer-pill {
      font-size: 8px;
      padding: 1px 4px;
    }

    /* ===== 中央：モード／手札／ターンボタン ===== */

    #centerColumn {
      flex: 0 0 auto;                /* 高さは必要分だけ使う */
    }

    #centerColumn h1 {
      font-size: 18px;
      text-align: center;
      margin: 0 0 4px;
    }

    #modeButtons,
    #systemButtons {
      gap: 4px;
    }

    #modeButtons button,
    #systemButtons button,
    #endTurnBtn {
      font-size: 11px;
      padding: 4px 6px;
    }

    /* 手札を縦に積んで省スペースに */
    #handsWrapper {
      flex-direction: column;
      gap: 4px;
    }

    .handCol-title {
      font-size: 10px;
    }

    .card {
      font-size: 10px;
      padding: 4px;
    }

    /* スマホではシーン画像を非表示にして、そのぶん高さを盤面・手札に回す */
    #sceneBox {
      display: none;
    }

    /* ===== 右カラム：戦況／リプレイ／ログ ===== */

    /* 下の枠だけスクロールさせる（画面全体はスクロールしない） */
    #rightColumn {
      flex: 1 1 auto;                /* 余った高さを全部使う */
      overflow-y: auto;
      max-height: 36vh;              /* 画面の下3〜4割くらい */
    }

    #battlePanel,
    #replayPanel,
    #logPanel {
      font-size: 11px;
      margin-bottom: 4px;
    }

    /* 説明テキストは高さ節約のため非表示（必要ならここをコメントアウトして戻せる） */
    #notesUnderLog {
      display: none;
    }

    /* ログが長くなったときは、この中でスクロール */
    #log {
      max-height: 28vh;
      overflow-y: auto;
    }

    /* どうしてもさらに詰めたい場合：
       ・前ターンのリプレイを消したいときは、下のコメントアウトを外す
    */
    /*
    #replayPanel {
      display: none;
    }
    */
  </style>
</head>

<body>
  <div id="mainLayout">
    <!-- 左：盤面＋状態（index.html と同じ構造） -->
    <div id="leftColumn">
      <div id="boardWrapper">
        <div id="boardUsedOverlay" class="overlay-empty">使用ハイヤーカード：なし</div>
        <div id="board"></div>
      </div>

      <div id="bottomStatus">
        <div id="effectsBar"></div>
        <div id="hayerStatus">
          <div class="hayer-side">
            <div class="hayer-title">白のハイヤー（使用状況）</div>
            <div id="hayerWhiteStatus" class="hayer-pills"></div>
          </div>
          <div class="hayer-side">
            <div class="hayer-title">黒のハイヤー（使用状況）</div>
            <div id="hayerBlackStatus" class="hayer-pills"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 中央：モード・手札・ターンボタン -->
    <div id="centerColumn">
      <h1>ハイヤーバトル</h1>

      <div id="modeButtons">
        <button id="modeCpuBtn" class="active">CPU戦（白vsCPU黒）</button>
        <button id="modePvpBtn">対人戦（白vs黒）</button>
      </div>

      <div id="systemButtons">
        <button id="bgmBtn">BGM 再生</button>
        <button id="fullscreenBtn">全画面</button>
      </div>

      <div id="phasePanel" class="panel"></div>

      <div id="handsWrapper">
        <div class="handCol">
          <div class="handCol-title">白の手札（最大3枚）</div>
          <div id="handWhite"></div>
        </div>
        <div class="handCol">
          <div class="handCol-title">黒の手札（最大3枚）</div>
          <div id="handBlack"></div>
        </div>
      </div>

      <button id="endTurnBtn">ターン終了</button>

      <div id="sceneBox" aria-label="scene">
        <img id="sceneImage" src="battle.png" alt="scene" />
      </div>
    </div>

    <!-- 右：戦況＋リプレイ＋ログ -->
    <div id="rightColumn">
      <div id="battlePanel">
        <div class="panel-title">戦況</div>
        <div id="battleContent">
          <div class="battle-side" id="battleWhite"></div>
          <div class="battle-side" id="battleBlack"></div>
        </div>
      </div>

      <div id="replayPanel">
        <div class="panel-title">前ターンのリプレイ</div>
        <div id="replayBody">まだ前ターンの情報はありません。</div>
      </div>

      <div id="logPanel">
        <div id="logPanelTitle">ログ</div>
        <div id="log"></div>

        <div id="notesUnderLog">
          ・手札があるターンは必ずハイヤーカードを1枚使用（先行1ターン目を除く）<br>
          ・ハイヤー使用＋駒の移動 または ターン終了ボタンでターン終了<br>
          ・ターン制限（60ターン）またはハイヤー切れ・全滅で勝敗判定
        </div>
      </div>
    </div>
  </div>

  <!-- ゲーム本体ロジック（PC版と共通） -->
  <script src="game.js"></script>
</body>
</html>
