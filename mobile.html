<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ハイヤーバトル（モバイル版）</title>

  <!-- PC版と同じ見た目を使う -->
  <link rel="stylesheet" href="style.css">
  <!-- スマホ向け表示 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- モバイル専用レイアウト上書き -->
  <style>
    /* ページ全体は普通に縦スクロールOKにする */
    html,
    body {
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* PC版の「中央寄せ」レイアウトを解除して、普通に縦積みにする */
    body {
      display: block;
    }

    /* 3カラム → 縦1カラムに変更 */
    #mainLayout {
      display: flex;              /* grid を上書き */
      flex-direction: column;
      gap: 8px;
      padding: 8px;
      height: auto;
      width: 100%;
      max-width: 480px;           /* スマホ幅 */
      margin: 0 auto;
      box-sizing: border-box;
    }

    /* 各ブロックは幅100% */
    #leftColumn,
    #centerColumn,
    #bottomStatus,
    #rightColumn {
      width: 100%;
      height: auto;
    }

    /* ===== ① 盤面（最重要） ===== */

    #boardWrapper {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    /* 盤面を正方形 + 自動マス割りにする */
    #board {
      width: 100%;
      max-width: 420px;
      height: auto;
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
    }

    .cell {
      font-size: 18px;            /* スマホでも見えるくらいの文字サイズ */
    }

    /* ===== ② フェーズ・手札・ターンボタン（盤面のすぐ下） ===== */

    #centerColumn h1 {
      font-size: 18px;
      text-align: center;
      margin: 0 0 4px;
    }

    #modeButtons,
    #systemButtons {
      display: flex;
      gap: 4px;
      margin-bottom: 4px;
    }

    #modeButtons button,
    #systemButtons button,
    #endTurnBtn {
      font-size: 11px;
      padding: 4px 6px;
    }

    /* 手札は縦積みにしてコンパクトに */
    #handsWrapper {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 4px;
    }

    .handCol-title {
      font-size: 10px;
      margin-bottom: 2px;
    }

    .card {
      font-size: 10px;
      padding: 4px;
    }

    /* モバイルではイラストは非表示（そのぶん高さをフェーズ＆手札に回す） */
    #sceneBox {
      display: none;
    }

    /* ===== ③ 状態（ハイヤー使用状況・効果バー） ===== */

    #bottomStatus {
      margin-top: 4px;
      padding-top: 4px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 10px;
    }

    .hayer-title {
      font-size: 9px;
    }

    .hayer-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
    }

    .hayer-pill {
      font-size: 9px;
      padding: 1px 4px;
    }

    #effectsBar {
      margin-bottom: 4px;
      font-size: 10px;
    }

    /* ===== ④ 戦況＋ログ（情報ゾーン。ここだけ内側スクロール） ===== */

    #rightColumn {
      margin-top: 4px;
      flex: 1 1 auto;
      max-height: 35vh;      /* 画面の下 3〜4 割くらいを情報ゾーンに */
      overflow-y: auto;      /* このゾーンだけスクロール */
    }

    #battlePanel,
    #replayPanel,
    #logPanel {
      font-size: 11px;
      margin-bottom: 4px;
    }

    /* 説明テキストはモバイルでは非表示でもOK */
    #notesUnderLog {
      display: none;
    }

    /* ログが長くなったときは、この枠の中だけスクロール */
    #log {
      max-height: 26vh;
      overflow-y: auto;
    }

    /* 一画面をさらに重視したい場合は、前ターンリプレイを消すのも手：
       必要になったら下のコメントアウトを外してね
    */
    /*
    #replayPanel {
      display: none;
    }
    */
  </style>
</head>

<body>
  <div id="mainLayout">
    <!-- ① 盤面 -->
    <div id="leftColumn">
      <div id="boardWrapper">
        <div id="boardUsedOverlay" class="overlay-empty">使用ハイヤーカード：なし</div>
        <div id="board"></div>
      </div>
    </div>

    <!-- ② フェーズ＋手札＋ターンボタン（操作ゾーン） -->
    <div id="centerColumn">
      <h1>ハイヤーバトル</h1>

      <div id="modeButtons">
        <button id="modeCpuBtn" class="active">CPU戦（白vsCPU黒）</button>
        <button id="modePvpBtn">対人戦（白vs黒）</button>
      </div>

      <div id="systemButtons">
        <button id="bgmBtn">BGM 再生</button>
        <button id="fullscreenBtn">全画面</button>
      </div>

      <!-- フェーズ表示 -->
      <div id="phasePanel" class="panel"></div>

      <!-- 手札 -->
      <div id="handsWrapper">
        <div class="handCol">
          <div class="handCol-title">白の手札（最大3枚）</div>
          <div id="handWhite"></div>
        </div>
        <div class="handCol">
          <div class="handCol-title">黒の手札（最大3枚）</div>
          <div id="handBlack"></div>
        </div>
      </div>

      <!-- ターン終了ボタン -->
      <button id="endTurnBtn">ターン終了</button>

      <!-- モバイルではCSSで非表示にしているが、一応DOMは残す -->
      <div id="sceneBox" aria-label="scene">
        <img id="sceneImage" src="battle.png" alt="scene" />
      </div>
    </div>

    <!-- ③ 状態（ハイヤーカード使用状況・効果バー） -->
    <div id="bottomStatus">
      <div id="effectsBar"></div>
      <div id="hayerStatus">
        <div class="hayer-side">
          <div class="hayer-title">白のハイヤー（使用状況）</div>
          <div id="hayerWhiteStatus" class="hayer-pills"></div>
        </div>
        <div class="hayer-side">
          <div class="hayer-title">黒のハイヤー（使用状況）</div>
          <div id="hayerBlackStatus" class="hayer-pills"></div>
        </div>
      </div>
    </div>

    <!-- ④ 戦況＋リプレイ＋ログ（情報ゾーン） -->
    <div id="rightColumn">
      <div id="battlePanel">
        <div class="panel-title">戦況</div>
        <div id="battleContent">
          <div class="battle-side" id="battleWhite"></div>
          <div class="battle-side" id="battleBlack"></div>
        </div>
      </div>

      <div id="replayPanel">
        <div class="panel-title">前ターンのリプレイ</div>
        <div id="replayBody">まだ前ターンの情報はありません。</div>
      </div>

      <div id="logPanel">
        <div id="logPanelTitle">ログ</div>
        <div id="log"></div>

        <div id="notesUnderLog">
          ・手札があるターンは必ずハイヤーカードを1枚使用（先行1ターン目を除く）<br>
          ・ハイヤー使用＋駒の移動 または ターン終了ボタンでターン終了<br>
          ・ターン制限（60ターン）またはハイヤー切れ・全滅で勝敗判定
        </div>
      </div>
    </div>
  </div>

  <!-- ゲーム本体ロジック（PC版と共通） -->
  <script src="game.js"></script>
</body>
</html>
