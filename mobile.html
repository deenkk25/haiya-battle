<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ハイヤーバトル（モバイル版）</title>

  <!-- PC版と同じ見た目・ロジック -->
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- モバイル専用レイアウト上書き -->
  <style>
    /* PC版の 100vh / overflow:hidden を解除して、縦スクロール可にする */
    html,
    body {
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
      background: radial-gradient(circle at top, #222 0%, #050505 60%, #000 100%);
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* 3カラム grid → 縦1カラム flex に変更 */
    #mainLayout {
      display: flex;              /* grid を上書き */
      flex-direction: column;
      gap: 8px;
      padding: 8px;
      width: 100%;
      max-width: 480px;           /* スマホ幅 */
      margin: 0 auto;
      box-sizing: border-box;
      height: auto;
    }

    #leftColumn,
    #centerColumn,
    #rightColumn {
      width: 100%;
      height: auto;
    }

    /* ===== ① 盤面（今の約1.5倍） ===== */

    #boardWrapper {
      margin: 0 auto;
    }

    /* ★ 盤面サイズをスマホ用に強制上書き
       「今 ≒ 60vw」の 1.5倍 → 90vw */
    #board {
      width: 90vw !important;
      height: 90vw !important;
      max-width: 460px;
      max-height: 460px;

      /* PC版の 64pxマス指定を上書きして、盤面サイズにフィットさせる */
      display: grid;
      grid-template-columns: repeat(8, 1fr) !important;
      grid-template-rows: repeat(8, 1fr) !important;
    }

    /* マスサイズも盤面に合わせて調整 */
    .cell {
      width: auto !important;
      height: auto !important;
      font-size: 4.6vw !important;   /* 盤面拡大に合わせた駒サイズ */
      min-font-size: 14px;
    }

    /* 使用ハイヤーカード表示を盤面幅に合わせて少しだけ小さく */
    #boardUsedOverlay {
      max-width: 90%;
      font-size: 11px;
    }

    /* ===== ② 操作ゾーン：フェーズ＋手札＋ターン ===== */

    #centerColumn {
      margin-top: 4px;
    }

    #centerColumn h1 {
      font-size: 16px;
      margin: 0 0 4px;
      text-align: center;
    }

    /* モード切替ボタンの高さを削る（スマホ用にコンパクト） */
    #modeButtons {
      display: flex;
      gap: 4px;
      margin-bottom: 4px;
    }

    #modeButtons button {
      flex: 1;
      font-size: 10px;
      padding: 3px 4px;
    }

    /* BGM / 全画面ボタンは優先度低いのでスマホでは隠す */
    #systemButtons {
      display: none;
    }

    #phasePanel {
      margin-bottom: 4px;
      font-size: 11px;
    }

    /* 手札を縦に詰めて高さを抑える */
    #handsWrapper {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-bottom: 4px;
    }

    .handCol-title {
      font-size: 10px;
      margin-bottom: 2px;
    }

    .card {
      font-size: 11px;
      padding: 4px 5px;
    }

    #endTurnBtn {
      width: 100%;
      font-size: 12px;
      padding: 5px 0;
      margin-bottom: 2px;
    }

    /* イラストはモバイルでは非表示にして、その分高さをフェーズ＆手札に回す */
    #sceneBox {
      display: none;
    }

    /* ===== ③ 状態（ハイヤーカード使用状況） ===== */

    #bottomStatus {
      margin-top: 2px;
      padding-top: 4px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 10px;
    }

    .hayer-title {
      font-size: 9px;
    }

    .hayer-pill {
      font-size: 9px;
      padding: 1px 4px;
    }

    /* ===== ④ 戦況＋ログ（ここは下の情報ゾーン） ===== */

    #rightColumn {
      margin-top: 4px;
    }

    #battlePanel,
    #replayPanel,
    #logPanel {
      font-size: 11px;
      margin-bottom: 4px;
    }

    /* 説明テキストはスマホではカット */
    #notesUnderLog {
      display: none;
    }

    /* ログが長くなったときだけ、この中でスクロール */
    #log {
      max-height: 220px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div id="mainLayout">
    <!-- 左：盤面＋状態 -->
    <div id="leftColumn">
      <div id="boardWrapper">
        <div id="boardUsedOverlay" class="overlay-empty">使用ハイヤーカード：なし</div>
        <div id="board"></div>
      </div>

      <div id="bottomStatus">
        <div id="effectsBar"></div>
        <div id="hayerStatus">
          <div class="hayer-side">
            <div class="hayer-title">白のハイヤー（使用状況）</div>
            <div id="hayerWhiteStatus" class="hayer-pills"></div>
          </div>
          <div class="hayer-side">
            <div class="hayer-title">黒のハイヤー（使用状況）</div>
            <div id="hayerBlackStatus" class="hayer-pills"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 中央：フェーズ＋手札＋ターン -->
    <div id="centerColumn">
      <h1>ハイヤーバトル</h1>

      <div id="modeButtons">
        <button id="modeCpuBtn" class="active">CPU戦（白vsCPU黒）</button>
        <button id="modePvpBtn">対人戦（白vs黒）</button>
      </div>

      <div id="systemButtons">
        <button id="bgmBtn">BGM 再生</button>
        <button id="fullscreenBtn">全画面</button>
      </div>

      <div id="phasePanel" class="panel"></div>

      <div id="handsWrapper">
        <div class="handCol">
          <div class="handCol-title">白の手札（最大3枚）</div>
          <div id="handWhite"></div>
        </div>
        <div class="handCol">
          <div class="handCol-title">黒の手札（最大3枚）</div>
          <div id="handBlack"></div>
        </div>
      </div>

      <button id="endTurnBtn">ターン終了</button>

      <div id="sceneBox" aria-label="scene">
        <img id="sceneImage" src="battle.png" alt="scene" />
      </div>
    </div>

    <!-- 右：戦況＋リプレイ＋ログ -->
    <div id="rightColumn">
      <div id="battlePanel">
        <div class="panel-title">戦況</div>
        <div id="battleContent">
          <div class="battle-side" id="battleWhite"></div>
          <div class="battle-side" id="battleBlack"></div>
        </div>
      </div>

      <div id="replayPanel">
        <div class="panel-title">前ターンのリプレイ</div>
        <div id="replayBody">まだ前ターンの情報はありません。</div>
      </div>

      <div id="logPanel">
        <div id="logPanelTitle">ログ</div>
        <div id="log"></div>

        <div id="notesUnderLog">
          ・手札があるターンは必ずハイヤーカードを1枚使用（先行1ターン目を除く）<br>
          ・ハイヤー使用＋駒の移動 または ターン終了ボタンでターン終了<br>
          ・ターン制限（60ターン）またはハイヤー切れ・全滅で勝敗判定
        </div>
      </div>
    </div>
  </div>

  <!-- ゲーム本体ロジック（PC版と共通） -->
  <script src="game.js"></script>
</body>
</html>
